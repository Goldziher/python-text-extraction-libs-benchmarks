            tesseract-ocr-eng \
            tesseract-ocr-deu \
            tesseract-ocr-fra \
            tesseract-ocr-heb \
            tesseract-ocr-chi-sim \
            tesseract-ocr-jpn \
            tesseract-ocr-kor \
            poppler-utils \
            libmagic1

      - name: Verify installations
