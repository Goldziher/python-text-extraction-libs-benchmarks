<!DOCTYPE html>
<html>
<head>
    <title>Simple Table Test</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Sample Data Table</h1>
    
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>Electronics</td>
                <td>$999.99</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Desk Chair</td>
                <td>Furniture</td>
                <td>$199.99</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Coffee Mug</td>
                <td>Kitchen</td>
                <td>$9.99</td>
                <td>150</td>
            </tr>
            <tr>
                <td>Notebook</td>
                <td>Office</td>
                <td>$3.49</td>
                <td>75</td>
            </tr>
        </tbody>
    </table>

    <h2>Summary Statistics</h2>
    <table>
        <tr>
            <td><strong>Total Products:</strong></td>
            <td>4</td>
        </tr>
        <tr>
            <td><strong>Average Price:</strong></td>
            <td>$303.12</td>
        </tr>
        <tr>
            <td><strong>Total Stock:</strong></td>
            <td>258 units</td>
        </tr>
    </table>
</body>
</html>
